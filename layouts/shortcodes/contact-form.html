<form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/contact-post-success/" class="contact-form">
    <input type="hidden" name="form-name" value="contact" />
    <div hidden>
        <input name="bot-field" />
    </div>

    <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" required>
    </div>

    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" required>
    </div>

    <div class="form-group">
        <label for="company">Company/Organization</label>
        <input type="text" name="company" id="company">
    </div>

    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone">
    </div>

    <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" name="subject" id="subject" required>
    </div>

    <div class="form-group">
        <label for="budget">Budget Range</label>
        <select name="budget" id="budget">
            <option value="">Please select...</option>
            <option value="<25k">Less than $25,000</option>
            <option value="25k-50k">$25,000 - $50,000</option>
            <option value="50k-100k">$50,000 - $100,000</option>
            <option value="100k+">$100,000+</option>
        </select>
    </div>

    <div class="form-group">
        <label for="timeline">Project Timeline</label>
        <select name="timeline" id="timeline">
            <option value="">Please select...</option>
            <option value="immediate">Immediate (within 1 month)</option>
            <option value="soon">Soon (1-3 months)</option>
            <option value="future">Future (3+ months)</option>
            <option value="exploring">Just exploring options</option>
        </select>
    </div>

    <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" id="message" rows="5" required></textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="submit-button">Send Message</button>
    </div>
</form>
