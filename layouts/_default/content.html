{{ define "main" }}
<main class="main">
    <article class="content-page">

        <div class="content-body">
            {{ .Content }}
        </div>
    </article>
</main>

<style>
.content-page {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
}

.content-header {
    text-align: center;
    margin-bottom: 3rem;
}

.content-title {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: var(--primary);
}

.content-description {
    font-size: 1.2rem;
    color: var(--secondary);
    margin-bottom: 2rem;
}

.content-body {
    font-size: 1.1rem;
    line-height: 1.8;
}

.content-body a {
    text-decoration: underline;
    color: var(--primary);
}

.content-body a:hover {
    opacity: 0.8;
}

.content-body h2 {
    font-size: 1.8rem;
    margin: 2rem 0 1rem;
    color: var(--primary);
}

.content-body p {
    margin-bottom: 1.5rem;
}

.content-body ul {
    margin: 1rem 0;
    padding-left: 2rem;
}

.content-body li {
    margin-bottom: 0.5rem;
}
</style>
{{ end }}
