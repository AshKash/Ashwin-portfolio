{{ define "main" }}
<main class="main">
    <article class="about-page">
        <header class="about-header">
            <h1 class="about-title">{{ .Title }}</h1>
            {{- if .Description }}
            <div class="about-description">
                {{ .Description }}
            </div>
            {{- end }}
        </header>

        <div class="about-content">
            {{ .Content }}
        </div>
    </article>
</main>

<style>
.about-page {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
}

.about-header {
    text-align: center;
    margin-bottom: 3rem;
}

.about-title {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: var(--primary);
}

.about-description {
    font-size: 1.2rem;
    color: var(--secondary);
    margin-bottom: 2rem;
}

.about-content {
    font-size: 1.1rem;
    line-height: 1.8;
}

.about-content h2 {
    font-size: 1.8rem;
    margin: 2rem 0 1rem;
    color: var(--primary);
}

.about-content p {
    margin-bottom: 1.5rem;
}

.about-content ul {
    margin: 1rem 0;
    padding-left: 2rem;
}

.about-content li {
    margin-bottom: 0.5rem;
}
</style>
{{ end }}
