baseURL = 'https://ashwinkashyap.ai/'
languageCode = 'en-us'
title = '🅰shw🅸n Kashyap Consulting'
theme = 'PaperMod'
enableGitInfo = true

# Site Parameters
[params]
# author = "Ashwin Kashyap"
defaultTheme = "auto"

# Display Settings
ShowBreadCrumbs = true
ShowReadingTime = false
ShowShareButtons = true
ShowPostNavLinks = true
ShowSearchButton = true

# Home Info Mode
[params.homeInfoParams]
Title = "AI & ML Consulting 🤖"
Content = """
Welcome to AI & ML consulting services specializing in enterprise-grade
machine learning solutions and strategic AI implementation. I help 
transform organizations through AI by developing and executing
strategies aligned with your objectives, designing scalable machine
learning systems, building internal AI capabilities, and 
optimizing existing implementations for maximum ROI.

"""

# Search Configuration
[params.fuseOpts]
isCaseSensitive = false
shouldSort = true
location = 0
distance = 1000
threshold = 0.4
minMatchCharLength = 0
keys = ["title", "permalink", "summary", "content"]

